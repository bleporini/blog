<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="{{BASE_PATH}}/assets/css/tbt.css" rel="stylesheet">
      <link href="{{ ASSET_PATH }}bootstrap/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="{{BASE_PATH}}/assets/css/github.css" rel="stylesheet">

      <!--SYNTAX HIGHLIGHTER BEGINS -->
      <link href='{{BASE_PATH}}/assets/css/shCore.css' rel='stylesheet' type='text/css'/>
      <link href='{{BASE_PATH}}/assets/css/shThemeDefault.css' rel='stylesheet' type='text/css'/>
      <script src='{{BASE_PATH}}/assets/js/sh/shCore.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushCpp.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushCSharp.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushCss.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushJava.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushJScript.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushPhp.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushPython.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushRuby.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushSql.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushVb.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushXml.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushPerl.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushScala.js' type='text/javascript'></script>
      <script src='{{BASE_PATH}}/assets/js/sh/shBrushBash.js' type='text/javascript'></script>
      <script language='javascript'>
          SyntaxHighlighter.config.bloggerMode = true;
          SyntaxHighlighter.config.clipboardSwf = 'http://alexgorbatchev.com/pub/sh/current/scripts/clipboard.swf';
          SyntaxHighlighter.all();
      </script>

      <!--SYNTAX HIGHLIGHTER ENDS-->
  
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
  {% include themes/bootstrap/nav.html %}

  <div class="container">
      <div class="row">
          {% include themes/bootstrap/side_menu.html %}

          <div class="col-md-9">
              {{ content }}

          </div>
      </div>


      <hr>
      <footer>
          <p>
              &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          <span class="pull-right text-muted">
            powered by
            <a href="http://dbtek.github.io/jekyll-bootstrap-3" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll-Bootstrap-3</a>
            and <a href="http://getbootstrap.com" target="_blank">Twitter Bootstrap 3.0.3</a>
          </span>
          </p>
      </footer>
  </div>


    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}bootstrap/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}bootstrap/resources/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
